<html lang="en">
<head>

</head>
<body class="bg-yellow-100 flex items-center justify-center min-h-screen">
    <div class="bg-black p-6 rounded-lg shadow-lg w-96">


        <h1 class="text-white text-3xl text-center font-bold">To do List</h1>

            <input type="text" class="flex-grow p-2 rounded-l-lg">

        </div>
                <h2 class="text-2x1 text-center text-white mt-4">Task List</h2>

                        <button class="text-red-500 ml-2">Edit</button>
                    </div>

                    <div class="flex items-center bg-gray-800 text-white p-2 rounded-lg">
                        <input type="checkbox" class="mr-2">

                        <button class="text-red-500 ml-2">Delete</button>

                    </div>
                  </div>

                <div class="text-white mt-2 text-center">
